<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="short icon" href="IMAGENES/Sabrosuras del Huila.png">
</head>
<body>
    
    <div class="uno">
        <form action="">
            <h1>Inicia Sesion</h1>
            <div class="input-box">
                <input type="text"placeholder="Usuario" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="Passaword"placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remenber-forgot">
                <laber><input type="checkbox"> Guardar contraseña </laber>
                <a href="#">Has olvidado tu contraseña?</a>
            </div>

            <button type="submit" class="btn">Inicar Sesion</button>
           
            <div class="tres">
                <p>No tienes cuenta? <a href=#>registrarse</a></p>
            </div>

        </form>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
